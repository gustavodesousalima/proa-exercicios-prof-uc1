<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exercicio9.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Loja Mailchimp</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Produto</li>
                <li>Recursos</li>
                <li>Inspiração</li>
                <li>Preços</li>
            </ul>
            <img src="/imagens/Mailchimp New.png" alt="Logo Mailchimp" class="logo">
            <div class="menu-direito">
                <span class="material-symbols-outlined">search</span>
                <span class="material-symbols-outlined">shopping_cart</span>
                <button id="conectar">Conectar</button>
                <button class="cadastrar">Cadastre-se gratuitamente</button>
            </div>
        </nav>
    </header>
    <main>
        <section class="container">
            <h1 class="sedan-regular">As lojas do<br>Mailchimp já estão<br>disponíveis</h1>
            <p>Impulsione as vendas, envolva os clientes e <br>anuncie seu negócio em um só lugar. Crie<br>sua loja virtual gratuitamente</p>
            <button class="ver-mais">Saiba mais</button>
        </section>
        <section class="container-imagem">
            <div class="produto">
                <p>Big Mood Spa</p>
                <img src="/imagens/spa.jpg" alt="Big Mood Spa">
            </div>
            <div class="cartao">
                <h3>Shopping Cart</h3>
                <div id="qty"></div>
                <button>Continue To Checkout</button>
            </div>
        </section>
    </main>
</body>
</html>
